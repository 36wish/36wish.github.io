# Basic
name:               "Felix's Blog"

author:
  facebook:         #FelixLee
  youtubeUser:      #your-id
  youtubeChannel:   #your-id
  twitter:          #your-id
  github:           #your-id
  stackoverflow:    #your-id
  quora:            #your-id
  linkedin:         #your-id
  pinterest:        #your-id
  googlePlus:       #your-id
  instagram:        36wish
  reddit:           #your-id
  medium:           #your-id
  tumblr:           #your-id
  email:            #your-id@your-email.com
  rss:              true

copyright:
  year:             2017
  name:             Kiko

# Google-analytics
google-analytics:
  id:               "UA-107041752-1"

# Disqus
disqus:
  id:               "36wish"

# URL
url:                "https://36wish.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
#baseurl:            "/Kiko-plus" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Pacific/Auckland
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
#  - name:           "Github"
#    url:            "https://github.com/AWEEKJ/Kiko-plus"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
